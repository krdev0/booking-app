<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <link rel="stylesheet" href="dist/main.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Travel Agency: Booking App</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="assets/img/logo.png" alt="" class="logo">
            <form action="" class="search">
                <input type="search" name="search" class="search__input" placeholder="Search Hotels">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="assets/img/symbol-defs.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="assets/img/symbol-defs.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">3</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="assets/img/symbol-defs.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">11</span>
                </div>
                <div class="user-nav__user">
                    <img src="/assets/img/user-3.jpg" alt="user photo" class="user-nav__user-photo">
                    <div class="user-nav__user-name">Krissy</div>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item">
                        <a href="" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="assets/img/symbol-defs.svg#icon-home"></use>
                            </svg>
                            <span>Hotel</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="assets/img/symbol-defs.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span>Flight</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="assets/img/symbol-defs.svg#icon-key"></use>
                            </svg>
                            <span>Car rental</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="assets/img/symbol-defs.svg#icon-map"></use>
                            </svg>
                            <span>Tours</span>
                        </a>
                    </li>
                </ul>

                <div class="legal">
                    &copy; 2021 by something. All rights reserved.
                </div>
            </nav>
            <main class="hotel-view">
                Hotel view
            </main>
        </div>
    </div>
</body>

</html>
